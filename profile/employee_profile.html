<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/87dd173a0d.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column vh-100"> 
    <header class="bg-primary text-white p-2 d-flex justify-content-end" style="background-color: #4c93ff;">
        <button class="btn btn-link text-white">
            <i class="fa-solid fa-xmark fa-2x"></i>
        </button>
    </header>

    <div class="container d-flex flex-column align-items-center" style="height: calc(100vh - 56px);">
        <div class="text-center rounded my-4" style="padding: 20px;">
            <img src="https://clipground.com/images/icon-orang-png-6.png" alt="Placeholder Image" class="img-fluid rounded-circle" style="width: 200px; height: 200px;">
        </div>

        <div class="text-center mb-4">
            <p class="display-2">[nama]</p>
            <div class="d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-location-dot me-2 fs-5"></i>
                <p class="mb-0 fs-5">location</p>
            </div>
        </div>

        <div class="d-flex flex-column align-items-center w-100 text-center">
            <div class="d-flex justify-content-start align-items-center border p-2 mb-0 w-100">
                <div>
                    <i class="fa-solid fa-user m-3 fa-2x"></i>
                </div>
                <div class="d-flex flex-column align-items-start">
                    <h4 class="mb-0 fw-bold">Operator Engine Irrigator</h4>
                    <small class="text-muted">Kompetensi 1</small>
                </div>
            </div>
            <div class="d-flex justify-content-start border p-2 mb-2 w-100">
                <div class="row">
                    <div class="col-12 d-flex align-items-center justify-content-start mx-3 text-success">
                        <i class="fa-solid fa-bell me-2 mt-1"></i>
                        <p class="mb-0 fw-bold">Competent</p>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-start align-items-center border p-2 mb-0 w-100">
                <div>
                    <i class="fa-solid fa-user m-3 fa-2x"></i>
                </div>
                <div class="d-flex flex-column align-items-start">
                    <h4 class="mb-0 fw-bold">Operator Irrigator</h4>
                    <small class="text-muted">Kompetensi 2</small>
                </div>
            </div>
            <div class="d-flex justify-content-start border p-2 mb-2 w-100">
                <div class="row">
                    <div class="col-12 d-flex align-items-center justify-content-start mx-3 text-danger">
                        <i class="fa-solid fa-bell me-2 mt-1"></i>
                        <p class="mb-0 fw-bold">Not Competent</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-start mx-3">
                    <button type="button" class="btn btn-dark m-3">Back</button>
                    <i class="fa-solid fa-home me-2"></i>
                    <p class="mb-0 fw-bold">Home</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
