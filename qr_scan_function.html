<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Competency Card Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #fff;
            padding: 10px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .qr-container {
        background-color: #fff;
        padding: 30px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px);
    }
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        .scan-text {
            color: #ff1493;
            font-weight: bold;
            font-size: 18px;
        }

        .employee-info {
        font-size: 12px;
        line-height: 1.2;
    }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center bg-primary text-white">
        <button class=" btn fas fa-home fa-2x text-white"></button>
        
        <div class="d-flex align-items-center">
            <img src="https://clipground.com/images/icon-orang-png-6.png" alt="Profile" class="rounded-circle me-2" width="37" height="37">
            <span class="fw-bold employee-info">10089732 / PENGAWAS<br>OPERATOR ENGINE</span>
        
        </div>
        <button class=" btn fas fa-search fa-2x text-white"></button>
        </div>
        
        <hr class="m-0" style="border-top: 6px solid">

        <div class="qr-container">
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=EmployeeCompetencyCard" alt="QR Code" width="100%">
            </div>
            <p class="scan-text">"Scan Employee Competency Card"</p>
        </div>
    </div>
</body>
</html>
