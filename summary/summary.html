<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Bar Chart Example</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/87dd173a0d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="headerPreTest bg-primary text-decoration-none px-3 py-2 text-white mb-2 d-flex justify-content-between align-items-center gap-2"
    >
      <div class="d-flex align-items-center gap-2">
        <img src="/assets/logo.png" alt="Logo" width="40px" class="rounded"/>
        <p class="m-0">10031309 / Training Center</p>
      </div>
      <a href="#" class="text-white"><i class="fa-solid fa-bars fa-xl"></i></a>
    </div>

    <section class="mx-3">
      <div class="d-flex gap-2 align-items-center justify-content-around">
        <p class="m-0 text-header">Program Uji Kompetensi Irigasi Tahap 1</p>
        <img
          src="/assets/gambar_tanpa_love.png"
          alt="gambar"
          class="image-header"
        />
      </div>
    </section>

    <div class="mt-3 bg-secondary bg-opacity-50 w-100">
      <p class="m-0 mx-3 pt-3 fw-bold fs-5">Summary</p>
      <div class="d-flex justify-content-around align-items-center py-3">
        <div
          class="d-flex flex-column justify-content-center align-items-center gap-3"
        >
          <div
            class="bg-primary d-flex justify-content-center align-items-center text-white"
            style="width: 70px; height: 70px; border-radius: 50%"
          >
            <h5 class="m-0">150</h5>
          </div>
          <p class="m-0 fw-semibold">Peserta</p>
        </div>
        <div
          class="d-flex flex-column justify-content-center align-items-center gap-3"
        >
          <div
            class="bg-warning d-flex justify-content-center align-items-center text-white"
            style="width: 70px; height: 70px; border-radius: 50%"
          >
            <h5 class="m-0 text-dark">70%</h5>
          </div>
          <p class="m-0 fw-semibold">Kompeten</p>
        </div>
        <div
          class="d-flex flex-column justify-content-center align-items-center gap-3"
        >
          <div
            class="bg-danger d-flex justify-content-center align-items-center text-white"
            style="width: 70px; height: 70px; border-radius: 50%"
          >
            <h5 class="m-0">30%</h5>
          </div>
          <p class="m-0 fw-semibold">Belum</p>
        </div>
      </div>
    </div>

    <div class="bg-warning">
      <div
        class="d-flex justify-content-around align-items-center gap-2 mx-3 py-3"
      >
        <p class="m-0 fw-bold">Competent Distribution Per Function</p>
        <i
          class="fa-solid fa-chart-simple text-white"
          style="font-size: 124px"
        ></i>
      </div>
    </div>

    <div class="bg-danger" style="margin-bottom: 50px">
      <div
        class="d-flex flex-row-reverse justify-content-around align-items-center gap-2 mx-3 py-3"
      >
        <p class="m-0 fw-bold text-end text-white">
          Not Competent Distribution Per Function
        </p>
        <i
          class="fa-solid fa-chart-simple text-white"
          style="font-size: 124px"
        ></i>
      </div>
    </div>

    <nav
      class="nav bg-primary w-100 p-2 position-fixed bottom-0 border-top border-primary"
    >
      <div class="d-flex justify-content-around w-100">
        <a
          href="/"
          class="book d-flex flex-column justify-content-center align-items-center text-decoration-none gap-2"
          style="color: white"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
          <p class="m-0" style="font-size: 12px">Search</p>
        </a>

        <a
          href="#"
          class="bag d-flex flex-column justify-content-center align-items-center text-decoration-none gap-2"
        >
          <i class="fa-solid fa-heart text-dark"></i>
          <p class="m-0" style="font-size: 12px; color: black">Like</p>
        </a>

        <a
          href="#"
          class="wallet d-flex flex-column justify-content-center align-items-center text-decoration-none gap-2"
        >
          <i class="fa-solid fa-sliders text-dark"></i>
          <p class="m-0" style="font-size: 12px; color: black">Filter</p>
        </a>
      </div>
    </nav>
  </body>
</html>
